<!DOCTYPE html>

<html>
  <head>
    <title>Belajar HTML Dasar 3 | Form</title>
  </head>

  <body>
    <h1>Pendaftaran Sekolah</h1>

    <form>
      <div>
        <label>Nama</label>
        <br />
        <input type="text" placeholder="Tuliskan nama anda" />
      </div>

      <div>
        <label>Usia</label>
        <br />
        <input type="text" placeholder="Tuliskan usia anda" />
      </div>

      <div>
        <label>No HP</label>
        <br />
        <input type="number" placeholder="Tuliskan no hp anda" />
      </div>

      <div>
        <label>Agama</label>
        <br />
        <select>
          <option>Islam</option>
          <option>Kristen</option>
          <option>Hindu</option>
        </select>
      </div>

      <div>
        <label>Hobi</label>
        <br>
        <input type="checkbox" />
        <label>Main Bola</label>
        <input type="checkbox" />
        <label>Main Basket</label>
      </div>

      <div>
        <label>Alamat</label>
        <br />
        <textarea placeholder="Tuliskan alamat anda"></textarea>
      </div>

      <div>
        <button type="reset">Reset</button>
        <button type="submit">Simpan Data</button>
      </div>
    </form>
  </body>
</html>
